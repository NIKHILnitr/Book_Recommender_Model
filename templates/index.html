<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white {
            color: rgb(253, 253, 253);
        }
        .navbar-brand {
            color: rgb(254, 254, 254); /* Change this to your desired text color */
        }
        .nav.navbar-nav li a {
            color: rgb(251, 251, 251); /* Change this to your desired text color */
        }
    </style>
</head>
<body style="background-color: rgb(0, 0, 0)">

    <nav class="navbar" style="background-color: #e50914">
        <a class="navbar-brand">MY BOOK RECOMMENDER</a>
        <ul class="nav navbar-nav">
            <li><a href="/">HOME</a></li>
            <li><a href="/recommend">RECOMMEND</a></li>
            <li><a>CONTACT</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px; color: rgb(255, 255, 255);">Top 50 Books</h1>
            </div>
            
            {% for i in range(book_name|length)%}

            <div class="col-md-3" style="margin-top:30px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <p class="text-white">{{ book_name[i] }}</h3>
                        <p class="text-white">{{ author[i] }}</p>
                        <p class="text-white">Votes - {{ votes[i] }}</p>
                        <p class="text-white">Rating - {{ rating[i] }}</p>
                    </div>
                </div>
            </div> 

            {% endfor %}

        </div>
    </div>
</body>
</html>
